name: Hexo

on:
  push:
    branches: 
      - 'source'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Pull all submodules 
      uses: snickerbockers/submodules-init@v3
    - uses: actions/checkout@master
    - name: Checkout to 'source'
      run: |
        git checkout source
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install Dependencies
      run: |
        npm install
    - name: Hexo Scripts
      run: |
        hexo clean
        hexo generate
    - name: Commit and Push
      run: |
        cd ./public
        git init
        git config user.email "posoosl94@gmail.com"
        git config user.name "posoo"
        git add .
        git commit -m "Generated by Github Actions"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        directory: './public'
        branch: 'master'
        github_token: ${{ secrets.GH_AC_TOKEN }}
        force: true